<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Prices - TechScope</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (needed for grid/forms if not fully covered by dashboard.css, but dashboard.css seems custom. dashboard.html DOES NOT link bootstrap css, only icons. However compare.html USED bootstrap. I should probably keep boostrap if the form relies on row/col) -->
    <!-- dashboard.html uses custom classes. compare.html uses bootstrap grid (row, col-md-8). 
         I should include Bootstrap CSS but make sure it doesn't override dashboard.css variables too much. 
         Actually, dashboard.html does NOT use bootstrap CSS. It uses valid CSS grid/flex.
         If I include Bootstrap, it might mess up dashboard.css reset.
         BUT compare.html uses `row`, `col-md-8`, `form-control`, `form-select`.
         I will include Bootstrap CSS *before* dashboard.css so dashboard.css takes precedence.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4e+/b6+ZkP4N/OZ3Xe72dqZJG4aWtiAcViiVJCVwSokF1E9U2j6td7Tm2cF0aLys" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Overrides to make Bootstrap play nice with Dashboard theme */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Comparison specific styles */
        .comparison-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 100%;
            transition: transform 0.2s;
        }

        .comparison-card:hover {
            transform: translateY(-5px);
        }

        .retailer-logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <button class="mobile-toggle" id="mobileToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <a href="dashboard.html" class="brand">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                TechScope
            </a>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a href="dashboard.html#search" class="nav-item">
                    <i class="bi bi-search"></i> Find Deals
                </a>
                <a href="compare.html" class="nav-item active">
                    <i class="bi bi-arrow-left-right"></i> Compare
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i> Profile
                </a>
            </nav>

            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="displayUsername">Guest</div>
                    <div class="user-role">Member</div>
                </div>
                <a href="#" class="logout-btn" id="logoutBtn"
                    style="padding: 4px 8px; border: none; background: transparent;">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="header-section"
                style="margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">
                <div>
                    <h1 class="page-title" style="font-size: 1.5rem; margin-bottom: 0;">Price Comparison</h1>
                </div>
            </div>

            <!-- Search Section -->
            <div class="dashboard-card" style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1.5rem;"><i class="bi bi-search"></i> Search for Product</h3>

                <form id="compareForm">
                    <div class="row mb-3 align-items-center">
                        <label for="productName" class="col-sm-3 col-form-label">Product Name</label><br>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productName"
                                placeholder="Enter product name (e.g., iPhone 15 Pro, MacBook Pro M3)" required>
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="row mb-3 align-items-center">
                        <label for="category" class="col-sm-3 col-form-label">Category</label><br>
                        <div class="col-sm-9">
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="smartphones">Smartphones</option>
                                <option value="laptops">Laptops</option>
                                <option value="tablets">Tablets</option>
                                <option value="headphones">Headphones</option>
                                <option value="smartwatches">Smartwatches</option>
                                <option value="gaming">Gaming Consoles</option>
                                <option value="cameras">Cameras</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="row mb-3 align-items-center">
                        <label for="brand" class="col-sm-3 col-form-label">Brand (Optional)</label><br>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="brand" placeholder="e.g., Apple, Samsung, Sony">
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="row mb-3 align-items-center">
                        <label for="priceRange" class="col-sm-3 col-form-label">Price Range</label><br>
                        <div class="col-sm-9">
                            <select class="form-select" id="priceRange">
                                <option value="">Any Price</option>
                                <option value="0-500">Under $500</option>
                                <option value="500-1000">$500 - $1,000</option>
                                <option value="1000-1500">$1,000 - $1,500</option>
                                <option value="1500-2000">$1,500 - $2,000</option>
                                <option value="2000+">Above $2,000</option>
                            </select>
                        </div>
                        <br>
                    </div>
                    <br>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: var(--accent-color); border: none; padding: 10px 30px;">
                            <i class="bi bi-arrow-left-right me-2"></i> Compare Prices
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div class="text-center my-5" id="loadingSpinner" style="display: none;">
                <div class="spinner-border text-primary" role="status" style="color: var(--accent-color) !important;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Searching for best prices across multiple retailers...</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Comparison Results -->
            <div class="comparison-results" id="comparisonResults" style="display: none;">
                <h3 style="margin-bottom: 1.5rem;">
                    <i class="bi bi-bar-chart"></i> Comparison Results
                </h3>

                <div class="row" id="resultsContainer">
                    <!-- Comparison cards will be populated here -->
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // User Data
            const username = localStorage.getItem('username') || 'Guest';
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

            // Mobile Menu Logic
            const mobileToggle = document.getElementById('mobileToggle');
            const sidebar = document.getElementById('sidebar');

            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('active');
                mobileToggle.innerHTML = sidebar.classList.contains('active')
                    ? '<i class="bi bi-x-lg"></i>'
                    : '<i class="bi bi-list"></i>';
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 992 &&
                    !sidebar.contains(e.target) &&
                    !mobileToggle.contains(e.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    mobileToggle.innerHTML = '<i class="bi bi-list"></i>';
                }
            });

            // Logout Logic
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            });

            // Compare Page Logic
            setupEventListeners();
        });

        // Mock retailer data
        const mockRetailers = [
            { name: 'Amazon', icon: 'bi-amazon', color: '#ff9900' },
            { name: 'Best Buy', icon: 'bi-shop', color: '#0046be' },
            { name: 'Walmart', icon: 'bi-cart3', color: '#0071ce' },
            { name: 'Target', icon: 'bi-bullseye', color: '#cc0000' },
            { name: 'Newegg', icon: 'bi-egg', color: '#f79e1b' },
            { name: 'B&H Photo', icon: 'bi-camera', color: '#000000' }
        ];

        function setupEventListeners() {
            document.getElementById('compareForm').addEventListener('submit', handleCompareSubmit);
        }

        function handleCompareSubmit(e) {
            e.preventDefault();

            const productName = document.getElementById('productName').value.trim();
            const category = document.getElementById('category').value;
            const brand = document.getElementById('brand').value.trim();
            const priceRange = document.getElementById('priceRange').value;

            if (!productName || !category) {
                showAlert('Please fill in the required fields', 'warning');
                return;
            }

            showLoadingSpinner();

            setTimeout(() => {
                hideLoadingSpinner();
                displayComparisonResults(productName, category, brand, priceRange);
            }, 2000);
        }

        function displayComparisonResults(productName, category, brand, priceRange) {
            const resultsContainer = document.getElementById('resultsContainer');
            const comparisonResults = document.getElementById('comparisonResults');

            resultsContainer.innerHTML = '';

            const comparisonData = generateMockComparisonData(productName, category, brand, priceRange);
            comparisonData.sort((a, b) => a.price - b.price);

            comparisonData.forEach((item, index) => {
                const card = createComparisonCard(item, index === 0);
                resultsContainer.appendChild(card);
            });

            comparisonResults.style.display = 'block';
            comparisonResults.scrollIntoView({ behavior: 'smooth', block: 'start' });

            showAlert(`Found ${comparisonData.length} deals for ${productName}`, 'info');
        }

        function generateMockComparisonData(productName, category, brand, priceRange) {
            const basePrice = Math.floor(Math.random() * 1500) + 500;
            const results = [];

            mockRetailers.forEach(retailer => {
                const variation = Math.floor(Math.random() * 200) - 100;
                const price = basePrice + variation;
                const original = price + Math.floor(Math.random() * 200) + 50;
                const discount = Math.round(((original - price) / original) * 100);
                const rating = (Math.random() * 2 + 3).toFixed(1);

                results.push({
                    retailer: retailer.name,
                    icon: retailer.icon,
                    color: retailer.color,
                    productName: productName,
                    price: price,
                    originalPrice: original,
                    discount: discount,
                    rating: rating,
                    availability: Math.random() > 0.2 ? 'In Stock' : 'Out of Stock',
                    shipping: Math.random() > 0.5 ? 'Free Shipping' : '$15 Shipping'
                });
            });

            return results;
        }

        function createComparisonCard(data, isBestDeal) {
            const col = document.createElement('div');
            col.className = 'col-lg-4 col-md-6 mb-4';

            col.innerHTML = `
                <div class="comparison-card ${isBestDeal ? 'border-success' : ''}" style="${isBestDeal ? 'border-width: 2px;' : ''}">
                    ${isBestDeal ? '<div class="text-center mb-2"><span class="badge bg-success">BEST DEAL</span></div>' : ''}
                    
                    <div class="text-center">
                        <div class="retailer-logo" style="color: ${data.color}">
                            <i class="bi ${data.icon}"></i>
                        </div>
                        <h3>${data.retailer}</h3>
                    </div>
                    
                    <div class="text-center my-3">
                        <h5>${data.productName}</h5>
                        <div class="price-tag">$${data.price}</div>
                        <div class="original-price">$${data.originalPrice}</div>
                        <div class="badge bg-danger">${data.discount}% OFF</div>
                    </div>
                    
                    <div class="mb-3 text-center">
                        <div class="rating text-warning mb-2">
                            ${'★'.repeat(Math.floor(data.rating))}${'☆'.repeat(5 - Math.floor(data.rating))}
                            <span class="ms-2 text-muted">(${data.rating})</span>
                        </div>
                    </div>
                    
                    <div class="mb-3 small text-muted">
                        <div class="d-flex justify-content-between">
                            <span><i class="bi bi-truck"></i> ${data.shipping}</span>
                            <span class="${data.availability === 'In Stock' ? 'text-success' : 'text-danger'}">
                                ${data.availability}
                            </span>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button class="btn-buy" onclick="visitRetailer('${data.retailer}')" style="width: 100%;">
                            Buy Now
                        </button>
                    </div>
                </div>
            `;

            return col;
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('comparisonResults').style.display = 'none';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function visitRetailer(retailer) {
            alert(`Redirecting to ${retailer}... (Mock Action)`);
        }
    </script>
</body>

</html>
