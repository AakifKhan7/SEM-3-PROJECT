<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Prices - TechScope</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS (needed for grid/forms if not fully covered by dashboard.css, but dashboard.css seems custom. dashboard.html DOES NOT link bootstrap css, only icons. However compare.html USED bootstrap. I should probably keep boostrap if the form relies on row/col) -->
    <!-- dashboard.html uses custom classes. compare.html uses bootstrap grid (row, col-md-8). 
         I should include Bootstrap CSS but make sure it doesn't override dashboard.css variables too much. 
         Actually, dashboard.html does NOT use bootstrap CSS. It uses valid CSS grid/flex.
         If I include Bootstrap, it might mess up dashboard.css reset.
         BUT compare.html uses `row`, `col-md-8`, `form-control`, `form-select`.
         I will include Bootstrap CSS *before* dashboard.css so dashboard.css takes precedence.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4e+/b6+ZkP4N/OZ3Xe72dqZJG4aWtiAcViiVJCVwSokF1E9U2j6td7Tm2cF0aLys" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Overrides to make Bootstrap play nice with Dashboard theme */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Comparison specific styles */
        .comparison-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            height: 100%;
            transition: transform 0.2s;
        }

        .comparison-card:hover {
            transform: translateY(-5px);
        }

        .retailer-logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .price-tag {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .original-price {
            text-decoration: line-through;
            color: var(--text-muted);
        }
    </style>
</head>

<body>

    <button class="mobile-toggle" id="mobileToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <a href="dashboard.html" class="brand">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                TechScope
            </a>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a href="search.html" class="nav-item">
                    <i class="bi bi-search"></i> Find Deals
                </a>
                <a href="compare.html" class="nav-item active">
                    <i class="bi bi-arrow-left-right"></i> Compare
                </a>
                <a href="profile.html" class="nav-item">
                    <i class="bi bi-person-circle"></i> Profile
                </a>
            </nav>

            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="displayUsername">Guest</div>
                    <div class="user-role">Member</div>
                </div>
                <a href="#" class="logout-btn" id="logoutBtn"
                    style="padding: 4px 8px; border: none; background: transparent;">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <div class="header-section"
                style="margin-bottom: 1rem; padding-bottom: 0.5rem; border-bottom: 1px solid var(--border-color);">
                <div>
                    <h1 class="page-title" style="font-size: 1.5rem; margin-bottom: 0;">Price Comparison</h1>
                </div>
            </div>

            <!-- Search Section -->
            <div class="dashboard-card" style="margin-bottom: 2rem;">
                <h3 style="margin-bottom: 1.5rem;"><i class="bi bi-search"></i> Search for Product</h3>

                <form id="compareForm">
                    <div class="row mb-3 align-items-center">
                        <label for="productName" class="col-sm-3 col-form-label">Product Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="productName"
                                placeholder="Enter product name (e.g., iPhone 15 Pro, MacBook Pro M3)" required>
                        </div>
                    </div>
                    <br>
                    <div class="row mb-3 align-items-center">
                        <label for="category" class="col-sm-3 col-form-label">Category</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="category" required>
                                <option value="">Select Category</option>
                                <option value="smartphones">Smartphones</option>
                                <option value="laptops">Laptops</option>
                                <option value="tablets">Tablets</option>
                                <option value="headphones">Headphones</option>
                                <option value="smartwatches">Smartwatches</option>
                                <option value="gaming">Gaming Consoles</option>
                                <option value="cameras">Cameras</option>
                                <option value="accessories">Accessories</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="row mb-3 align-items-center">
                        <label for="brand" class="col-sm-3 col-form-label">Brand (Optional)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="brand" placeholder="e.g., Apple, Samsung, Sony">
                        </div>
                    </div>
                    <br>
                    <div class="row mb-3 align-items-center">
                        <label for="priceRange" class="col-sm-3 col-form-label">Price Range</label>
                        <div class="col-sm-9">
                            <select class="form-select" id="priceRange">
                                <option value="">Any Price</option>
                                <option value="0-500">Under $500</option>
                                <option value="500-1000">$500 - $1,000</option>
                                <option value="1000-1500">$1,000 - $1,500</option>
                                <option value="1500-2000">$1,500 - $2,000</option>
                                <option value="2000+">Above $2,000</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: var(--accent-color); border: none; padding: 10px 30px;">
                            <i class="bi bi-arrow-left-right me-2"></i> Compare Prices
                        </button>
                    </div>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div class="text-center my-5" id="loadingSpinner" style="display: none;">
                <div class="spinner-border text-primary" role="status" style="color: var(--accent-color) !important;">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3 text-muted">Searching for best prices across multiple retailers...</p>
            </div>

            <!-- Alert Messages -->
            <div id="alertContainer"></div>

            <!-- Comparison Results -->
            <div class="comparison-results" id="comparisonResults" style="display: none;">
                <h3 style="margin-bottom: 1.5rem;">
                    <i class="bi bi-bar-chart"></i> Comparison Results
                </h3>

                <div class="row" id="resultsContainer">
                    <!-- Comparison cards will be populated here -->
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8001/api';

        // Helper function for authenticated API calls
        async function apiCall(endpoint, options = {}) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return null;
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            };

            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                ...defaultOptions,
                ...options,
                headers: { ...defaultOptions.headers, ...options.headers },
            });

            if (response.status === 401) {
                // Token expired
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return null;
            }

            return response;
        }

        document.addEventListener('DOMContentLoaded', async function () {
            // User Data
            const username = localStorage.getItem('username') || 'Guest';
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

            // Mobile Menu Logic
            const mobileToggle = document.getElementById('mobileToggle');
            const sidebar = document.getElementById('sidebar');

            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('active');
                mobileToggle.innerHTML = sidebar.classList.contains('active')
                    ? '<i class="bi bi-x-lg"></i>'
                    : '<i class="bi bi-list"></i>';
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 992 &&
                    !sidebar.contains(e.target) &&
                    !mobileToggle.contains(e.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    mobileToggle.innerHTML = '<i class="bi bi-list"></i>';
                }
            });

            // Logout Logic
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            });

            // Check for product_id in URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product_id');

            if (productId) {
                // Compare mode
                document.getElementById('compareForm').closest('.dashboard-card').style.display = 'none'; // Hide search form
                await loadComparisonData(productId);
            } else {
                // Manual Search mode
                setupEventListeners();
            }
        });

        async function loadComparisonData(productId) {
            showLoadingSpinner();
            
            try {
                // Fetch product details first to get name (optional but good for UI)
                const productResponse = await apiCall(`/products/${productId}`);
                let productName = 'Unknown Product';
                
                if (productResponse && productResponse.ok) {
                    const product = await productResponse.json();
                    productName = product.name;
                    document.querySelector('.page-title').textContent = `Compare Prices: ${productName}`;
                }

                // Fetch comparison listings
                const response = await apiCall('/comparison', {
                    method: 'POST',
                    body: JSON.stringify({ product_id: parseInt(productId) })
                });

                if (response && response.ok) {
                    const listings = await response.json();
                    displayComparisonResults(listings, productName);
                } else {
                    showAlert('Failed to load comparison data.', 'danger');
                    hideLoadingSpinner();
                }

            } catch (error) {
                console.error('Error loading comparison:', error);
                showAlert('An error occurred while loading data.', 'danger');
                hideLoadingSpinner();
            }
        }

        function setupEventListeners() {
            document.getElementById('compareForm').addEventListener('submit', (e) => {
                e.preventDefault();
                // For now, redirect to search page because manual comparison search isn't fully implemented backend-side for free text
                // OR we could implement a search here. 
                // But specifically for this task, the flow is Search -> Compare.
                alert('Please use the "Find Deals" page to search for a product and click "Compare Prices".');
                window.location.href = 'search.html';
            });
        }

        function displayComparisonResults(listings, productName) {
            hideLoadingSpinner();
            const resultsContainer = document.getElementById('resultsContainer');
            const comparisonResults = document.getElementById('comparisonResults');

            resultsContainer.innerHTML = '';

            if (listings.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">No price listings found for this product.</p>
                        <a href="search.html" class="btn btn-primary">Back to Search</a>
                    </div>
                `;
                comparisonResults.style.display = 'block';
                return;
            }

            // Data is already sorted by price from backend
            listings.forEach((item, index) => {
                const isBestDeal = index === 0;
                const card = createComparisonCard(item, isBestDeal, productName);
                resultsContainer.appendChild(card);
            });

            comparisonResults.style.display = 'block';
        }

        function createComparisonCard(data, isBestDeal, productName) {
            const col = document.createElement('div');
            col.className = 'col-lg-4 col-md-6 mb-4';
            
            // Platform styling
            const platformName = data.platform_name || 'Unknown Store';
            let icon = 'bi-shop';
            let color = '#333';
            
            if (platformName.toLowerCase().includes('amazon')) { icon = 'bi-amazon'; color = '#ff9900'; }
            else if (platformName.toLowerCase().includes('flipkart')) { icon = 'bi-bag-check'; color = '#2874f0'; }
            else if (platformName.toLowerCase().includes('croma')) { icon = 'bi-tv'; color = '#00e9bf'; }
            else if (platformName.toLowerCase().includes('reliance')) { icon = 'bi-lightning-charge'; color = '#e42529'; }

            const price = data.price ? `₹${data.price.toLocaleString()}` : 'N/A';
            const originalPrice = data.original_price ? `₹${data.original_price.toLocaleString()}` : '';
            const discount = data.discount_percentage ? `${data.discount_percentage}% OFF` : '';
            
            const rating = data.rating ? data.rating.toFixed(1) : 'N/A';
            const availability = data.availability_status === 'in_stock' ? 'In Stock' : (data.availability_status === 'out_of_stock' ? 'Out of Stock' : data.availability_status);
            const availClass = data.availability_status === 'in_stock' ? 'text-success' : 'text-danger';

            col.innerHTML = `
                <div class="comparison-card h-100 ${isBestDeal ? 'best-deal-card' : ''}" style="position: relative; overflow: hidden; border: ${isBestDeal ? '2px solid #28a745' : '1px solid var(--border-color)'}; box-shadow: ${isBestDeal ? '0 4px 15px rgba(40, 167, 69, 0.2)' : 'var(--card-shadow)'};">
                    ${isBestDeal ? '<div class="badge bg-success" style="position: absolute; top: 10px; right: 10px; font-size: 0.8rem; padding: 0.5em 0.8em;">BEST DEAL</div>' : ''}
                    
                    <div class="card-body d-flex flex-column p-4">
                        <!-- Retailer Logo Section -->
                        <div class="text-center mb-3">
                            <div class="retailer-icon-wrapper mb-2" style="font-size: 2.5rem; color: ${color};">
                                <i class="bi ${icon}"></i>
                            </div>
                            <h4 class="card-title mb-0" style="font-weight: 600; color: var(--text-color);">${platformName}</h4>
                        </div>
                        
                        <hr style="border-color: var(--border-color); opacity: 0.5;">

                        <!-- Product Info -->
                        <div class="text-center mb-4">
                            <h5 class="product-name text-muted mb-3" style="font-size: 1rem; font-weight: 400;">${productName}</h5>
                            
                            <div class="price-section">
                                <span class="display-4 fw-bold" style="color: var(--text-color); font-size: 2.5rem;">${price}</span>
                                ${originalPrice ? `<div class="text-muted text-decoration-line-through small mt-1">${originalPrice}</div>` : ''}
                                ${discount ? `<div class="badge bg-danger mt-2">${discount}</div>` : ''}
                            </div>
                        </div>
                        
                        <!-- Details Grid -->
                        <div class="row g-2 mb-4 small text-muted">
                            <div class="col-6 text-center border-end" style="border-color: var(--border-color) !important;">
                                <div class="d-flex flex-column align-items-center">
                                    <i class="bi bi-star-fill text-warning mb-1"></i>
                                    <span>${rating} ${rating !== 'N/A' ? '/ 5' : ''}</span>
                                </div>
                            </div>
                            <div class="col-6 text-center">
                                <div class="d-flex flex-column align-items-center">
                                    <i class="bi bi-box-seam mb-1"></i>
                                    <span class="${availClass}">${availability}</span>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Action Button -->
                        <div class="mt-auto">
                            <a href="${data.product_url}" target="_blank" class="btn btn-primary w-100 py-2 fw-semibold" 
                               style="background-color: ${color}; border-color: ${color}; transition: all 0.2s;">
                                Buy Now <i class="bi bi-box-arrow-up-right ms-2 small"></i>
                            </a>
                        </div>
                    </div>
                </div>
            `;

            return col;
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('comparisonResults').style.display = 'none';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function visitRetailer(retailer) {
             // Deprecated in favor of direct link
        }
    </script>
</body>

</html>
