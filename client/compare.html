<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Prices - TechScope</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->

    <!-- Bootstrap CSS (needed for grid/forms if not fully covered by dashboard.css, but dashboard.css seems custom. dashboard.html DOES NOT link bootstrap css, only icons. However compare.html USED bootstrap. I should probably keep boostrap if the form relies on row/col) -->
    <!-- dashboard.html uses custom classes. compare.html uses bootstrap grid (row, col-md-8). 
         I should include Bootstrap CSS but make sure it doesn't override dashboard.css variables too much. 
         Actually, dashboard.html does NOT use bootstrap CSS. It uses valid CSS grid/flex.
         If I include Bootstrap, it might mess up dashboard.css reset.
         BUT compare.html uses `row`, `col-md-8`, `form-control`, `form-select`.
         I will include Bootstrap CSS *before* dashboard.css so dashboard.css takes precedence.
    -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4e+/b6+ZkP4N/OZ3Xe72dqZJG4aWtiAcViiVJCVwSokF1E9U2j6td7Tm2cF0aLys" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* ── Base overrides ──────────────────────────────── */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        /* ── Search form card ────────────────────────────── */
        #compareForm {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem 2rem;
        }

        /* last row: button spans full width */
        #compareForm .text-center {
            grid-column: 1 / -1;
            margin-top: 0.5rem;
        }

        /* hide the extra <br> spacers */
        #compareForm br {
            display: none;
        }

        /* each row still wraps label+input nicely */
        #compareForm .row.mb-3 {
            margin-bottom: 0 !important;
            flex-direction: column;
            gap: 0.35rem;
        }

        #compareForm .col-sm-3,
        #compareForm .col-sm-9 {
            width: 100%;
            max-width: 100%;
            padding: 0;
        }

        /* Label typography */
        #compareForm .col-form-label {
            font-size: 0.78rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            color: var(--text-muted);
            padding: 0;
            margin-bottom: 0.3rem;
        }

        /* Inputs & selects */
        .form-control,
        .form-select {
            background-color: var(--input-bg);
            border: 1.5px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-color);
            padding: 0.65rem 0.9rem;
            font-size: 0.92rem;
            transition: border-color 0.18s, box-shadow 0.18s;
        }

        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border-color: var(--accent-color);
            color: var(--text-color);
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb, 102, 16, 242), 0.1);
            outline: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        /* Submit button */
        #compareForm .btn-primary {
            background-color: #c0392b !important;
            border-color: #c0392b !important;
            color: #fff !important;
            border-radius: 10px;
            padding: 0.7rem 2.5rem;
            font-size: 0.95rem;
            font-weight: 700;
            letter-spacing: 0.3px;
            transition: background 0.18s, transform 0.15s, box-shadow 0.18s;
            box-shadow: 0 3px 10px rgba(192, 57, 43, 0.25);
        }

        #compareForm .btn-primary:hover {
            background-color: #a93226 !important;
            border-color: #a93226 !important;
            transform: translateY(-1px);
            box-shadow: 0 5px 14px rgba(192, 57, 43, 0.35);
        }

        /* ── Comparison result rows ────────────────── */
        .cmp-row {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 1.75rem;
            padding: 1.75rem 2rem;
            margin-bottom: 1.25rem;
            position: relative;
            overflow: hidden;
            transition: box-shadow 0.2s, transform 0.2s;
        }

        .cmp-row:hover {
            box-shadow: 0 6px 22px rgba(0, 0, 0, 0.09);
            transform: translateY(-2px);
        }

        .cmp-row.best {
            border-color: #28a745;
            box-shadow: 0 0 0 2px rgba(40, 167, 69, 0.18);
        }

        .cmp-row .side-bar {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 7px;
            border-radius: 16px 0 0 16px;
        }

        /* retailer badge */
        .cmp-retailer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 110px;
            gap: 0.45rem;
        }

        .cmp-retailer-icon {
            width: 64px;
            height: 64px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }

        .cmp-retailer-name {
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.4px;
        }

        /* price block */
        .cmp-price-block {
            flex: 1;
            min-width: 0;
        }

        .cmp-price {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--text-color);
            line-height: 1.1;
        }

        .cmp-original {
            font-size: 0.95rem;
            color: var(--text-muted);
            text-decoration: line-through;
        }

        .cmp-discount {
            display: inline-block;
            font-size: 0.78rem;
            font-weight: 700;
            background: #d4edda;
            color: #155724;
            border-radius: 20px;
            padding: 2px 10px;
            margin-left: 6px;
        }

        /* meta row */
        .cmp-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 140px;
            justify-content: flex-end;
            flex-wrap: wrap;
        }

        .cmp-meta-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.85rem;
            color: var(--text-muted);
            gap: 4px;
        }

        .cmp-meta-item i {
            font-size: 1.25rem;
        }

        .cmp-buy {
            white-space: nowrap;
            font-size: 0.95rem;
            font-weight: 700;
            padding: 0.7rem 1.75rem;
            border-radius: 12px;
            color: #fff;
            border: none;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            transition: opacity 0.15s, transform 0.15s;
        }

        .cmp-buy:hover {
            opacity: 0.88;
            transform: translateY(-1px);
            color: #fff;
        }

        .best-ribbon {
            position: absolute;
            top: 10px;
            right: -22px;
            background: #28a745;
            color: #fff;
            font-size: 0.65rem;
            font-weight: 800;
            letter-spacing: 0.5px;
            padding: 3px 28px;
            transform: rotate(45deg);
            transform-origin: top right;
            box-shadow: 0 2px 6px rgba(40, 167, 69, 0.3);
        }

        /* rank badge */
        .cmp-rank {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--border-color);
            color: var(--text-muted);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            font-weight: 700;
            flex-shrink: 0;
        }

        @media (max-width: 600px) {
            .cmp-row {
                flex-wrap: wrap;
            }

            .cmp-meta {
                justify-content: flex-start;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        // API Configuration
        const API_BASE_URL = 'http://127.0.0.1:8000/api';

        // Helper function for authenticated API calls
        async function apiCall(endpoint, options = {}) {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return null;
            }

            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            };

            const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                ...defaultOptions,
                ...options,
                headers: { ...defaultOptions.headers, ...options.headers },
            });

            if (response.status === 401 || response.status === 403) {
                // Token expired
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                window.location.href = 'login.html';
                return null;
            }

            return response;
        }

        document.addEventListener('DOMContentLoaded', async function () {
            // User Data
            const username = localStorage.getItem('username') || 'Guest';
            document.getElementById('displayUsername').textContent = username;
            document.getElementById('userAvatar').textContent = username.charAt(0).toUpperCase();

            // Mobile Menu Logic
            const mobileToggle = document.getElementById('mobileToggle');
            const sidebar = document.getElementById('sidebar');

            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('active');
                mobileToggle.innerHTML = sidebar.classList.contains('active')
                    ? '<i class="bi bi-x-lg"></i>'
                    : '<i class="bi bi-list"></i>';
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 992 &&
                    !sidebar.contains(e.target) &&
                    !mobileToggle.contains(e.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    mobileToggle.innerHTML = '<i class="bi bi-list"></i>';
                }
            });

            // Logout Logic
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            });

            // Check for product_id in URL
            const urlParams = new URLSearchParams(window.location.search);
            const productId = urlParams.get('product_id');

            if (productId) {
                // Compare mode
                document.getElementById('compareForm').closest('.dashboard-card').style.display = 'none'; // Hide search form
                await loadComparisonData(productId);
            } else {
                // Manual Search mode
                setupEventListeners();
            }
        });

        async function loadComparisonData(productId) {
            showLoadingSpinner();

            try {
                // Fetch product details first to get name (optional but good for UI)
                const productResponse = await apiCall(`/products/${productId}`);
                let productName = 'Unknown Product';

                if (productResponse && productResponse.ok) {
                    const product = await productResponse.json();
                    productName = product.name;
                    document.querySelector('.page-title').textContent = `Compare Prices: ${productName}`;
                }

                // Fetch comparison listings
                const response = await apiCall(`/comparison/${productId}`);

                if (response && response.ok) {
                    const listings = await response.json();
                    displayComparisonResults(listings, productName);
                } else {
                    showAlert('Failed to load comparison data.', 'danger');
                    hideLoadingSpinner();
                }

            } catch (error) {
                console.error('Error loading comparison:', error);
                showAlert('An error occurred while loading data.', 'danger');
                hideLoadingSpinner();
            }
        }

        function setupEventListeners() {
            document.getElementById('compareForm').addEventListener('submit', (e) => {
                e.preventDefault();
                // For now, redirect to search page because manual comparison search isn't fully implemented backend-side for free text
                // OR we could implement a search here. 
                // But specifically for this task, the flow is Search -> Compare.
                alert('Please use the "Find Deals" page to search for a product and click "Compare Prices".');
                window.location.href = 'search.html';
            });
        }

        function displayComparisonResults(listings, productName) {
            hideLoadingSpinner();
            const resultsContainer = document.getElementById('resultsContainer');
            const comparisonResults = document.getElementById('comparisonResults');

            resultsContainer.innerHTML = '';

            if (listings.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">No price listings found for this product.</p>
                        <a href="search.html" class="btn btn-primary">Back to Search</a>
                    </div>
                `;
                comparisonResults.style.display = 'block';
                return;
            }

            // Data is already sorted by price from backend
            listings.forEach((item, index) => {
                const isBestDeal = index === 0;
                const card = createComparisonCard(item, isBestDeal, productName, index + 1);
                resultsContainer.appendChild(card);
            });

            comparisonResults.style.display = 'block';
        }

        function createComparisonCard(data, isBestDeal, productName, rank) {
            const row = document.createElement('div');

            // Platform styling
            const platformName = data.platform_name || 'Unknown Store';
            let icon = 'bi-shop', color = '#6c757d', bgColor = '#f0f0f0';
            const pl = platformName.toLowerCase();
            if (pl.includes('amazon')) { icon = 'bi-amazon'; color = '#ff9900'; bgColor = '#fff4e0'; }
            else if (pl.includes('flipkart')) { icon = 'bi-bag-check'; color = '#2874f0'; bgColor = '#e6effe'; }
            else if (pl.includes('croma')) { icon = 'bi-tv'; color = '#00a484'; bgColor = '#e0f5f0'; }
            else if (pl.includes('reliance')) { icon = 'bi-lightning-charge'; color = '#e42529'; bgColor = '#fde8e8'; }
            else if (pl.includes('vijay')) { icon = 'bi-bag'; color = '#f15a22'; bgColor = '#fdeee8'; }

            const price = data.price ? `₹${Number(data.price).toLocaleString('en-IN')}` : 'N/A';
            const originalPrice = data.original_price ? `₹${Number(data.original_price).toLocaleString('en-IN')}` : '';
            const discountRaw = data.discount_percentage;
            const discount = discountRaw ? `${Math.round(discountRaw)}% OFF` : '';
            const rating = data.rating ? `${Number(data.rating).toFixed(1)} / 5` : '—';
            const inStock = data.availability_status === 'in_stock';
            const stockLabel = inStock ? 'In Stock' : (data.availability_status === 'out_of_stock' ? 'Out of Stock' : (data.availability_status || '—'));
            const stockColor = inStock ? '#28a745' : '#dc3545';

            row.innerHTML = `
                <div class="cmp-row ${isBestDeal ? 'best' : ''}" style="background:${bgColor};">
                    <div class="side-bar" style="background:${color};"></div>
                    ${isBestDeal ? '<div class="best-ribbon">BEST DEAL</div>' : ''}

                    <!-- Rank -->
                    <div class="cmp-rank" style="${isBestDeal ? 'background:' + color + ';color:#fff;' : ''}">${rank}</div>

                    <!-- Retailer -->
                    <div class="cmp-retailer">
                        <div class="cmp-retailer-icon" style="background:${bgColor}; color:${color};">
                            <i class="bi ${icon}"></i>
                        </div>
                        <span class="cmp-retailer-name">${platformName}</span>
                    </div>

                    <!-- Price -->
                    <div class="cmp-price-block">
                        <div style="display:flex;align-items:baseline;gap:0.5rem;flex-wrap:wrap;">
                            <span class="cmp-price">${price}</span>
                            ${originalPrice ? `<span class="cmp-original">${originalPrice}</span>` : ''}
                            ${discount ? `<span class="cmp-discount">${discount}</span>` : ''}
                        </div>
                        <div style="font-size:0.78rem;color:var(--text-muted);margin-top:2px;white-space:nowrap;overflow:hidden;text-overflow:ellipsis;max-width:340px;">${productName}</div>
                    </div>

                    <!-- Meta -->
                    <div class="cmp-meta">
                        <div class="cmp-meta-item">
                            <i class="bi bi-star-fill" style="color:#f59e0b;"></i>
                            <span>${rating}</span>
                        </div>
                        <div class="cmp-meta-item">
                            <i class="bi bi-box-seam" style="color:${stockColor};"></i>
                            <span style="color:${stockColor};font-weight:600;">${stockLabel}</span>
                        </div>
                        <a href="${data.product_url || '#'}" target="_blank"
                           class="cmp-buy" style="background:${color};">
                            <i class="bi bi-bag-check"></i> Buy Now
                        </a>
                    </div>
                </div>
            `;
            return row;
        }

        function showLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'block';
            document.getElementById('comparisonResults').style.display = 'none';
        }

        function hideLoadingSpinner() {
            document.getElementById('loadingSpinner').style.display = 'none';
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type} alert-dismissible fade show`;
            alert.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            alertContainer.appendChild(alert);
            setTimeout(() => alert.remove(), 5000);
        }

        function visitRetailer(retailer) {
            // Deprecated in favor of direct link
        }
    </script>
