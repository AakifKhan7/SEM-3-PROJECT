<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - TechScope</title>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4e+/b6+ZkP4N/OZ3Xe72dqZJG4aWtiAcViiVJCVwSokF1E9U2j6td7Tm2cF0aLys" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/dashboard.css">

    <style>
        /* Overrides to make Bootstrap play nice with Dashboard theme */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .form-control,
        .form-select,
        .form-control:focus,
        .form-select:focus {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            box-shadow: none;
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .profile-header {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar-large {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: var(--accent-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 1rem;
            border: 4px solid var(--sidebar-bg);
            box-shadow: 0 0 20px rgba(140, 82, 255, 0.3);
        }

        /* Cart Stuff */
        .cart-item {
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }

        .cart-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
        }

        /* Stats in profile */
        .stat-box {
            background-color: var(--input-bg);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            height: 100%;
            /* Ensure uniform height */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .stat-box h4 {
            color: var(--accent-color);
            font-size: 1.8rem;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin: 0;
            text-transform: uppercase;
        }

        .password-strength {
            height: 5px;
            border-radius: 3px;
            margin-top: 5px;
            transition: all 0.3s;
        }

        .strength-weak {
            background-color: #dc3545;
            width: 33%;
        }

        .strength-medium {
            background-color: #ffc107;
            width: 66%;
        }

        .strength-strong {
            background-color: #198754;
            width: 100%;
        }

        /* Badge overrides */
        .badge {
            font-weight: 500;
            padding: 0.5em 0.8em;
        }

        /* Responsive Tweaks */
        @media (max-width: 768px) {
            .profile-header {
                padding: 1.5rem;
            }

            .stat-box h4 {
                font-size: 1.5rem;
            }

            .cart-item .d-flex.justify-content-between {
                flex-direction: column;
                align-items: flex-start !important;
            }

            .cart-item .text-end {
                text-align: left !important;
                margin-top: 10px;
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .cart-item .d-flex.align-items-center {
                width: 100%;
            }
        }

        @media (max-width: 576px) {
            .profile-avatar-large {
                width: 100px;
                height: 100px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>

    <button class="mobile-toggle" id="mobileToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <a href="dashboard.html" class="brand">
                <i class="bi bi-grid-3x3-gap-fill"></i>
                TechScope
            </a>

            <nav class="nav-links">
                <a href="dashboard.html" class="nav-item">
                    <i class="bi bi-house-door"></i> Home
                </a>
                <a href="search.html" class="nav-item">
                    <i class="bi bi-search"></i> Find Deals
                </a>
                <a href="compare.html" class="nav-item">
                    <i class="bi bi-arrow-left-right"></i> Compare
                </a>
                <a href="profile.html" class="nav-item active">
                    <i class="bi bi-person-circle"></i> Profile
                </a>
            </nav>

            <div class="user-profile">
                <div class="user-avatar" id="userAvatar">U</div>
                <div class="user-details">
                    <div class="user-name" id="displayUsername">Guest</div>
                    <div class="user-role">Member</div>
                </div>
                <a href="#" class="logout-btn" id="logoutBtn"
                    style="padding: 4px 8px; border: none; background: transparent;">
                    <i class="bi bi-box-arrow-right"></i>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Profile Header -->
            <div class="dashboard-card profile-header">
                <div class="profile-avatar-large">
                    <i class="bi bi-person"></i>
                </div>
                <h2 id="profileUsername">Guest User</h2>
                <p class="text-muted">Premium Member</p>
                <div>
                    <span class="badge bg-success">Active</span>
                    <span class="badge bg-info text-dark">Since <span id="memberSince">2024</span></span>
                </div>
            </div>

            <div class="row g-4">
                <!-- Left Column -->
                <div class="col-lg-8">
                    <!-- Account Info -->
                    <div class="dashboard-card mb-4">
                        <h3 class="mb-4"><i class="bi bi-person-badge"></i> Account Information</h3>
                        <form id="accountForm">
                            <div class="row mb-4 align-items-center">
                                <label for="username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" readonly>
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="email" class="col-sm-3 col-form-label">Email</label>
                                <div class="col-sm-9">
                                    <input type="email" class="form-control" id="email" placeholder="your@email.com">
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="firstName" class="col-sm-3 col-form-label">First Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="firstName" placeholder="John">
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="lastName" class="col-sm-3 col-form-label">Last Name</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="lastName" placeholder="Doe">
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="phone" class="col-sm-3 col-form-label">Phone</label>
                                <div class="col-sm-9">
                                    <input type="tel" class="form-control" id="phone" placeholder="+91 9876543210">
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="address" class="col-sm-3 col-form-label">Address</label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" id="address" rows="2"
                                        placeholder="Your address"></textarea>
                                </div>
                            </div>
                            <div class="mt-4 text-end" style="margin-top: 10px !important;">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="background-color: var(--accent-color); border: none; color: white;">
                                    Update Information
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Shopping Cart -->
                    <div class="dashboard-card">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h3 class="mb-0"><i class="bi bi-bookmarks"></i> Saved Searches & Alerts</h3>
                            <span class="badge bg-primary rounded-pill" id="cartCount">0</span>
                        </div>

                        <div id="cartItems">
                            <!-- Items go here -->
                        </div>


                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-lg-4">
                    <!-- Stats -->
                    <div class="dashboard-card mb-4">
                        <h3 class="mb-4"><i class="bi bi-graph-up"></i> Your Stats</h3>
                        <div class="row g-2">
                            <div class="col-6">
                                <div class="stat-box">
                                    <h4 id="statDealsFound">0</h4>
                                    <p>Deals Found</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-box">
                                    <h4 id="statSearchesMade">0</h4>
                                    <p>Searches</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-box">
                                    <h4 id="statAvgSavings">0%</h4>
                                    <p>Savings</p>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="stat-box">
                                    <h4 id="statCategoriesSearched">0</h4>
                                    <p>Categories</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security -->
                    <div class="dashboard-card mb-4">
                        <h3 class="mb-4"><i class="bi bi-shield-lock"></i> Security</h3>
                        <form id="passwordForm">
                            <div class="row mb-4 align-items-center">
                                <label for="currentPassword" class="col-sm-5 col-form-label">Current Password</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="currentPassword" required>
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="newPassword" class="col-sm-5 col-form-label">New Password</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="newPassword" required>
                                    <div id="passwordStrength" class="password-strength"></div>
                                </div>
                            </div>

                            <div class="row mb-4 align-items-center">
                                <label for="confirmPassword" class="col-sm-5 col-form-label">Confirm Password</label>
                                <div class="col-sm-7">
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                            </div>

                            <div class="mt-5 text-end" style="margin-top: 10px !important;">
                                <button type="submit" class="btn btn-primary btn-lg"
                                    style="background-color: var(--accent-color); border: none; color: white;">
                                    Change Password
                                </button>
                            </div>
                        </form>
                    </div>

                    <!-- Preferences -->
                    <div class="dashboard-card">
                        <h3 class="mb-4"><i class="bi bi-gear"></i> Preferences</h3>
                        <div class="mb-3">
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="emailNotifications" checked>
                                <label class="form-check-label">Email Notifications</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="pushNotifications">
                                <label class="form-check-label">Push Notifications</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Currency</label>
                            <select class="form-select" id="currency">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (€)</option>
                                <option value="GBP">GBP (£)</option>
                                <option value="INR">INR (₹)</option>
                            </select>
                        </div>
                        <br>
                        <button class="btn btn-outline-dark btn-lg w-100" onclick="savePreferences()">
                            Save Preferences
                        </button>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check Auth
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Mobile Menu Logic
            const mobileToggle = document.getElementById('mobileToggle');
            const sidebar = document.getElementById('sidebar');

            mobileToggle.addEventListener('click', (e) => {
                e.stopPropagation();
                sidebar.classList.toggle('active');
                mobileToggle.innerHTML = sidebar.classList.contains('active')
                    ? '<i class="bi bi-x-lg"></i>'
                    : '<i class="bi bi-list"></i>';
            });

            document.addEventListener('click', (e) => {
                if (window.innerWidth <= 992 &&
                    !sidebar.contains(e.target) &&
                    !mobileToggle.contains(e.target) &&
                    sidebar.classList.contains('active')) {
                    sidebar.classList.remove('active');
                    mobileToggle.innerHTML = '<i class="bi bi-list"></i>';
                }
            });

            // Logout Logic
            document.getElementById('logoutBtn').addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('authToken');
                localStorage.removeItem('user');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            });

            // Initial Loads
            loadUserData();
            loadSavedContent();
            loadStatsData();
            setupEventListeners();
        });

        const API_BASE_URL = 'http://127.0.0.1:8001'; // Adjust if needed

        async function authenticatedFetch(url, options = {}) {
            const token = localStorage.getItem('authToken');
            const headers = {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json',
                ...options.headers
            };

            const response = await fetch(url, { ...options, headers });
            if (response.status === 401) {
                // Token expired or invalid
                localStorage.removeItem('authToken');
                window.location.href = 'login.html';
                return null;
            }
            return response;
        }

        async function loadUserData() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/api/auth/me`);
                if (!response || !response.ok) return;

                const user = await response.json();

                // Update UI
                const displayName = `${user.first_name || ''} ${user.last_name || ''}`.trim() || 'User';
                document.getElementById('displayUsername').textContent = displayName;
                document.getElementById('profileUsername').textContent = displayName;
                document.getElementById('userAvatar').textContent = displayName.charAt(0).toUpperCase();

                // Form Fields
                document.getElementById('username').value = displayName;
                if (user.phone) document.getElementById('phone').value = user.phone;
                if (user.first_name) document.getElementById('firstName').value = user.first_name;
                if (user.last_name) document.getElementById('lastName').value = user.last_name;
                // Add read-only indication or placeholder for email/address if needed

                // Member Since
                if (user.createdAt) {
                    const date = new Date(user.createdAt);
                    document.getElementById('memberSince').textContent = date.getFullYear();
                }

            } catch (error) {
                console.error('Error loading user data:', error);
            }
        }

        async function loadSavedContent() {
            const container = document.getElementById('cartItems');
            const counter = document.getElementById('cartCount');

            // Hide checkout elements if they still exist (generic safeguard)
            const checkoutRow = document.querySelector('.d-flex.justify-content-between.align-items-center.mt-4.pt-3.border-top');
            if (checkoutRow) checkoutRow.style.display = 'none';

            container.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>';

            try {
                const [searchesRes, alertsRes] = await Promise.all([
                    authenticatedFetch(`${API_BASE_URL}/api/users/saved-searches`),
                    authenticatedFetch(`${API_BASE_URL}/api/users/alerts`)
                ]);

                const searches = searchesRes && searchesRes.ok ? await searchesRes.json() : [];
                const alerts = alertsRes && alertsRes.ok ? await alertsRes.json() : [];

                if (searches.length === 0 && alerts.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info text-center" style="background-color: rgba(13, 202, 240, 0.1); border-color: rgba(13, 202, 240, 0.2); color: #0dcaf0;">
                            <i class="bi bi-info-circle"></i> No saved searches or alerts found.
                        </div>
                    `;
                    counter.textContent = '0';
                    return;
                }

                let html = '';

                // Render Saved Searches
                searches.forEach(item => {
                    html += createItemHtml({
                        id: item.id,
                        type: 'search',
                        title: `Search: "${item.search_query}"`,
                        subtitle: new Date(item.createdAt).toLocaleDateString(),
                        icon: 'bi-search',
                        value: ''
                    });
                });

                // Render Alerts
                alerts.forEach(item => {
                    html += createItemHtml({
                        id: item.id,
                        type: 'alert',
                        title: `Price Alert: Product #${item.product_id}`,
                        subtitle: new Date(item.createdAt).toLocaleDateString(),
                        icon: 'bi-bell',
                        value: `$${item.target_price}`
                    });
                });

                container.innerHTML = html;
                counter.textContent = searches.length + alerts.length;

            } catch (error) {
                console.error("Error loading content:", error);
                container.innerHTML = '<div class="text-danger">Failed to load content.</div>';
            }
        }

        function createItemHtml(data) {
            return `
                <div class="cart-item" id="${data.type}-${data.id}">
                    <div class="d-flex align-items-center justify-content-between">
                        <div class="d-flex align-items-center mb-2 mb-sm-0">
                            <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center" style="width: 40px; height: 40px; margin-right: 15px; flex-shrink: 0;">
                                <i class="bi ${data.icon} text-white"></i>
                            </div>
                            <div>
                                <h6 class="mb-1 text-dark text-break">${data.title}</h6>
                                <small class="text-muted">${data.subtitle}</small>
                            </div>
                        </div>
                        <div class="text-end">
                            <div class="mb-1">${data.value}</div>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteItem('${data.type}', ${data.id})">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        async function deleteItem(type, id) {
            if (!confirm('Are you sure you want to delete this item?')) return;

            const endpoint = type === 'search'
                ? `${API_BASE_URL}/api/users/saved-searches/${id}`
                : `${API_BASE_URL}/api/users/alerts/${id}`;

            try {
                const response = await authenticatedFetch(endpoint, { method: 'DELETE' });
                if (response && response.ok) {
                    // Remove from DOM
                    const el = document.getElementById(`${type}-${id}`);
                    if (el) el.remove();

                    // Update count
                    const counter = document.getElementById('cartCount');
                    const currentCount = parseInt(counter.textContent) || 0;
                    counter.textContent = Math.max(0, currentCount - 1);

                    // Refresh stats
                    loadStatsData();
                } else {
                    alert('Failed to delete item.');
                }
            } catch (error) {
                console.error('Error deleting item', error);
                alert('An error occurred.');
            }
        }

        async function loadStatsData() {
            try {
                const response = await authenticatedFetch(`${API_BASE_URL}/api/users/dashboard`);
                if (!response || !response.ok) return;

                const data = await response.json();

                document.getElementById('statDealsFound').textContent = data.active_alerts_count || 0;
                document.getElementById('statDealsFound').nextElementSibling.textContent = "Active Alerts";

                document.getElementById('statSearchesMade').textContent = data.saved_searches_count || 0;
                document.getElementById('statSearchesMade').nextElementSibling.textContent = "Saved Searches";

                // Reset others
                document.getElementById('statAvgSavings').textContent = '0%';
                document.getElementById('statCategoriesSearched').textContent = '0';

            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        function setupEventListeners() {
            document.getElementById('accountForm').addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Profile updates are not currently supported by the server.');
            });

            document.getElementById('passwordForm').addEventListener('submit', function (e) {
                e.preventDefault();
                alert('Password changes are not currently supported by the server.');
            });

            document.getElementById('newPassword').addEventListener('input', checkPasswordStrength);

            // Preferences
            const preferences = JSON.parse(localStorage.getItem('userPreferences') || '{}');
            document.getElementById('emailNotifications').checked = preferences.emailNotifications !== false;
            document.getElementById('pushNotifications').checked = preferences.pushNotifications === true;
            document.getElementById('currency').value = preferences.currency || 'USD';
        }

        function checkPasswordStrength() {
            const password = document.getElementById('newPassword').value;
            const strengthBar = document.getElementById('passwordStrength');

            if (password.length < 6) {
                strengthBar.className = 'password-strength strength-weak';
            } else if (password.length < 10 || !/[A-Z]/.test(password) || !/[0-9]/.test(password)) {
                strengthBar.className = 'password-strength strength-medium';
            } else {
                strengthBar.className = 'password-strength strength-strong';
            }
        }

        function savePreferences() {
            const preferences = {
                emailNotifications: document.getElementById('emailNotifications').checked,
                pushNotifications: document.getElementById('pushNotifications').checked,
                currency: document.getElementById('currency').value
            };

            localStorage.setItem('userPreferences', JSON.stringify(preferences));
            alert('Preferences saved successfully!');
        }
    </script>
</body>

</html>
