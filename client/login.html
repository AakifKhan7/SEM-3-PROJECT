<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - TechScope</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>

    <div class="main-container">
        <!-- Left Section -->
        <div class="branding-section">
            <div class="branding-overlay"></div>
            <a href="dashboard.html" class="back-link">Back to website â†’</a>
            <!-- Assuming index.html exists, or just # -->

            <div class="brand-content">
                <div class="brand-logo">TechScope</div>

                <div class="brand-bottom">
                    <div class="brand-tagline">
                        <h1>Saving your time,<br>Bringing you the best deals!!</h1>
                    </div>
                    <div class="brand-slider-dots">
                        <div class="dot active"></div>
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section -->
        <div class="form-section">
            <div class="form-header">
                <h2>Welcome back</h2>
                <p>Welcome back! Please enter your details.</p>
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <input type="email" class="custom-input form-control" id="email" placeholder="Email" required>
                </div>

                <div class="mb-3 password-container">
                    <input type="password" class="custom-input form-control" id="password" placeholder="Password"
                        required>
                    <i class="bi bi-eye password-toggle" id="togglePassword"></i>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="form-check-label text-decoration-none" id="forgotPassword">Forgot Password</a>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>

                <button type="submit" class="btn btn-primary-custom" id="submitBtn">Sign in</button>



                <div class="text-center mt-4" style="color: var(--text-muted); font-size: 0.9rem;">
                    Don't have an account? <a href="signUp.html" style="color: white; text-decoration: underline;">Sign
                        up</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const forgotPasswordLink = document.getElementById('forgotPassword');
            const togglePassword = document.getElementById('togglePassword');
            const passwordInput = document.getElementById('password');

            // Toggle Password Visibility
            togglePassword.addEventListener('click', function () {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });

            // Form validation and submission
            form.addEventListener('submit', async function (e) {
                e.preventDefault();

                // Reset messages
                errorMessage.style.display = 'none';
                successMessage.style.display = 'none';
                errorMessage.textContent = '';

                // Get form values
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('rememberMe').checked;

                // Basic validation
                if (!email) {
                    showError('Please enter your email');
                    return;
                }

                if (!password) {
                    showError('Please enter your password');
                    return;
                }

                // Show loading state
                const originalBtnText = submitBtn.textContent;
                submitBtn.disabled = true;
                submitBtn.textContent = 'Signing in...';

                try {
                    // Call backend API
                    const response = await fetch('http://localhost:8000/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            email: email,
                            password: password
                        })
                    });

                    const data = await response.json();

                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;

                    if (response.ok) {
                        // Store token and user data
                        localStorage.setItem('authToken', data.access_token);
                        localStorage.setItem('refreshToken', data.refresh_token);
                        localStorage.setItem('user', JSON.stringify({
                            id: data.user_id,
                            email: data.email
                        }));

                        // Store remember me preference
                        if (rememberMe) {
                            localStorage.setItem('rememberMe', 'true');
                            localStorage.setItem('savedEmail', email);
                        } else {
                            localStorage.removeItem('rememberMe');
                            localStorage.removeItem('savedEmail');
                        }

                        // Show success message
                        showSuccess('Login successful! Redirecting...');

                        // Redirect after 1 second
                        setTimeout(function () {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        // Show error message from backend
                        showError(data.detail || 'Invalid email or password');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalBtnText;
                    showError('Network error. Please try again later.');
                }
            });

            // Forgot password handler
            forgotPasswordLink.addEventListener('click', function (e) {
                e.preventDefault();
                showError('Password reset feature coming soon!');
            });

            // Check for remembered email on page load
            window.addEventListener('load', function () {
                const rememberMe = localStorage.getItem('rememberMe');
                const savedEmail = localStorage.getItem('savedEmail');

                if (rememberMe === 'true' && savedEmail) {
                    document.getElementById('email').value = savedEmail;
                    document.getElementById('rememberMe').checked = true;
                }
            });

            // Helper functions
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.style.display = 'block';
            }


        });
    </script>
</body>

</html>
